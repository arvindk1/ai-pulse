name: AI Pulse CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: './pulse_app/package-lock.json'
        
    - name: Install dependencies
      run: npm ci
      working-directory: ./pulse_app
      
    - name: Lint
      run: npm run lint
      working-directory: ./pulse_app

    - name: Typecheck
      run: npm run typecheck --if-present
      working-directory: ./pulse_app

    - name: Run Unit Tests
      run: npm run test --if-present
      working-directory: ./pulse_app

    - name: Build
      run: npm run build
      working-directory: ./pulse_app
